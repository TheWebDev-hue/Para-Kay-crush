<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crush Back?</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      z-index: 9;
    }

    #question {
      font-size: 1.8em;
      font-weight: 600;
      color: #ff5e7e;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.1em;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
    }

    #yesBtn {
      background-color: #ff5e7e;
      color: white;
    }

    #yesBtn:hover {
      background-color: #e14c6d;
    }

    #noBtn {
      background-color: #f8f8f8;
      color: #333;
      position: absolute;
      border: 2px solid #ccc;
      z-index: 9999;
      /* üëá Remove transition for instant teleport */
      transition: none;
    }

    #noBtn:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 500px) {
      #question {
        font-size: 1.4em;
      }

      .btn {
        padding: 12px 24px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="question">üíò uy pwede pa crush back? üíò</div>
    <button class="btn" id="yesBtn">Yes</button>
  </div>

  <button class="btn" id="noBtn">No</button>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    function placeNoBtnRandomly() {
      const padding = 50;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    }

    noBtn.addEventListener('mouseenter', placeNoBtnRandomly);

    yesBtn.addEventListener('click', () => {
      alert('Yieee! üòç Crush back granted!');
    });

    window.onload = placeNoBtnRandomly;
  </script>

</body>
</html>
